### In Development, not tested yet
Description: |
   Get the latest Xcode CLI tools package and import it to Munki
   Important Override Variables:
   * You must override APPLE_ID and one of PASSWORD_FILE or PASSWORD
   * BETA must either be empty for stable releases or set to "Beta" in order to match Xcode betas
   See https://github.com/autopkg/nmcspadden-recipes/tree/master/Xcode for more information.
Identifier: com.github.pnerum.munki.XcodeCLITools
Input:
  NAME: Xcode Command Line Tools
  MUNKI_REPO_SUBDIR: apps/apple/%NAME%
  pkginfo:
    catalogs:
      - testing
    developer: Apple
    display_name: Xcode Command Line Tools
    name: "%NAME%"
    unattended_install: true
    unattended_uninstall: true
    uninstall_method: removepackages

MinimumVersion: '2.3'
ParentRecipe: com.github.mlbz521.pkg.XcodeCLITools

Process:
  - Processor: MunkiImporter
    Arguments:
      pkg_path: "%RECIPE_CACHE_DIR%"
      repo_subdirectory: "%MUNKI_REPO_SUBDIR%"
